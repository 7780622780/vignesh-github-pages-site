<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Task 6 Site</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Task 6 — GitHub Pages Demo</h1>
  </header>

  <main>
    <p>This site is hosted with GitHub Pages for the DevOps internship task.</p>
    <p>Today’s date: <span id="current-date"></span></p>
  </main>

  <footer>
    <small>Made by: Vallamkondu Vignesh</small>
  </footer>

  <script>
    // Get today's date in a nice format
    const today = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById('current-date').textContent = today.toLocaleDateString('en-US', options);
  </script>
</body>
</html>
